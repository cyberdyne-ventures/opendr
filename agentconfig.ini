[General]
# Set the interval at which new log files will be created
# Options for LoggingInterval - minute, hour, day
# Recommended - minute (Database) day (local)
LoggingInterval=minute
# Set the interval at which completed log files are inserted into the database
DatabaseInterval=30
# Set the interval at which log file that have been processed are cleaned up (in minutes)
CleanupInterval=30

[Windows]
Scripts=processlog.py, softwareinventorylog.py, endpointinfolog.py, networklog.py, windowsserviceslog.py
RunDatabaseOperations=False
EndpointInterval=43200.0
NetworkInterval=0.1
ProcessInterval=0.1
SoftwareInterval=43200.0
UserInterval=2.0
ServiceInterval=43200.0

